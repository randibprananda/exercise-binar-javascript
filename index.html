<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/styles.css" />
    <link
      href="https://assets-global.website-files.com/5e70b9a791ceb781b605048c/642a550c99a0eb420ad3b15e_favicon.ico"
      rel="shortcut icon"
      type="image/x-icon" />
  </head>
  <body class="container">
    <h1 class="mt-4">Quiz App</h1>

    <form id="quiz-form">
      <!-- Question 1 -->
      <div class="mb-3">
        <p>1. What is the capital of France?</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q1"
            value="paris"
            id="q1-1" />
          <label
            class="form-check-label"
            for="q1-1"
            >Paris</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q1"
            value="london"
            id="q1-2" />
          <label
            class="form-check-label"
            for="q1-2"
            >London</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q1"
            value="berlin"
            id="q1-3" />
          <label
            class="form-check-label"
            for="q1-3"
            >Berlin</label
          >
        </div>
      </div>

      <!-- Question 2 -->
      <div class="mb-3">
        <p>2. Which planet is known as the Red Planet?</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q2"
            value="earth"
            id="q2-1" />
          <label
            class="form-check-label"
            for="q2-1"
            >Earth</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q2"
            value="mars"
            id="q2-2" />
          <label
            class="form-check-label"
            for="q2-2"
            >Mars</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q2"
            value="venus"
            id="q2-3" />
          <label
            class="form-check-label"
            for="q2-3"
            >Venus</label
          >
        </div>
      </div>

      <!-- Question 3 -->
      <div class="mb-3">
        <p>3. What is the largest mammal in the world?</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q3"
            value="elephant"
            id="q3-1" />
          <label
            class="form-check-label"
            for="q3-1"
            >Elephant</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q3"
            value="blue-whale"
            id="q3-2" />
          <label
            class="form-check-label"
            for="q3-2"
            >Blue Whale</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q3"
            value="giraffe"
            id="q3-3" />
          <label
            class="form-check-label"
            for="q3-3"
            >Giraffe</label
          >
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary">
        Submit
      </button>
    </form>

    <div
      id="quiz-results"
      style="display: none"
      class="mt-4">
      <h2>Quiz Results</h2>
      <p id="score">Your Score:</p>
    </div>

    <!-- Include Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="/app.js"
      type="text/javascript"></script>
  </body>
</html>
